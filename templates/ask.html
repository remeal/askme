{%  extends 'inc/base.html' %}
{% block title %}
      <nav class="nav d-flex align-items-center nav-questions">
          <div class="p-2 text-muted">New question</div>
        </nav>
 {% endblock title %}
    <main role="main" class="container">
      <div class="row mb-2 p-2  pt-5">
          {% block content %}
        <div class="col-md-8">
            <form>
                <div class="form-group row">
                  <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputTextArea" class="col-sm-2 col-form-label">Text</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="10"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="staticTags" class="col-sm-2 col-form-label">Tags</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control">
                      <div class="py-4">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask!</button>
                    </div>
                    </div>
                  </div>
              </form>
    </div>
          {% endblock content %}
