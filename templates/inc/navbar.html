{% load static %}
<header class="blog-header py-3">
        <div class="row justify-content-between align-items-center">
        <div class="col-2">
            AskArea
          </div>
          <div class="col-6 text-center">
            <form class="form-inline my-2 my-lg-0 inner-addon">
              <div class="col-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false">
                  <title>Search</title>
                  <circle cx="10.5" cy="10.5" r="7.5"/>
                  <path d="M21 21l-5.2-5.2"/>
                </svg>
                <input class="form-control mr-lg-2" id="search-form" type="text" placeholder="Search" aria-label="Search">
              </div>
              <div class="row justify-content-between col-4">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                  <a href={% url 'ask' %} class="btn btn-outline-success my-2 my-sm-0 active" role="button" aria-pressed="true">Ask!</a>
              </div>
              </form>
          </div>
          <div class="col-4 d-flex align-items-center"  id="profile-part">
            <div class="col-6" >
              <img class="profile-picture" src= "{% static "/img/user-1.png" %}">
            </div>
            <div class="col-6">
              <div class="row">
                Dr. Pepper
              </div>
              <div class="row justify-content-between">
                <a href="{% url 'settings' %}">Settings</a>
                <a href="{% url 'login' %}">Log out</a>
              </div>
            </div>
          </div>
        </div>
      </header>
