{%  extends 'inc/base.html' %}
{% load bootstrap4 %}
{% block title %}
      <nav class="nav d-flex align-items-center nav-questions">
          <div class="p-2 text-muted">Log In</div>
        </nav>
{%  endblock title %}
          {% block content %}
        <div class="col-md-8">
            <form method="post" action="{% url 'login' %}" class="form">
                {% csrf_token %}
                 {% bootstrap_form form %}
                <div class="form-group row">
                    <div class="col-sm-6 offset-sm-4">
                        {% buttons %}
                      <div class="py-4">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in!</button>
                    </div>
                        {% endbuttons %}
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 offset-sm-4">
                        <a href="{% url "signup"%}">Create a new account</a>
                    </div>
                  </div>
              </form>
    </div>
{%  endblock content %}
